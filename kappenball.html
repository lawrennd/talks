<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kappenball</title>
  <link rel="shortcut icon" href="favicon.ico"/>
  <style>

  body {
    background-color: whiteg;
    text-align: center;
    font-family: Ubuntu Mono;
  }

  #title {
    color: black;
    font-size: 200%;
    font-style: normal;
    margin: 1px;
    border: 1px;
  }

  #balls {
    margin-top: 5px;
  }

  #myCanvas {
    margin-top: -20px;
  }

  section.footer {
    color: black;
    font-family: Ubuntu Mono;
    font-style: normal;
    font-size: small;
  }
  #disclaimer {
  	font-size: 74%;
  	color: gray;
  }

  </style>

<body style="text-align: center">
  <section>
    <div id="title"><p id="balls" style="font-size: 15pt">Kappenball</p><br/></div>
  </section>
  <div><div style="width:900px;text-align:center;display:inline"><span style="float:left;">Score: <output id="kappenball-score"></output></span>
<span style="float:right;">Energy: <output id="kappenball-energy"></output></span><div style="clear: both;"></div></div>

<div><button id="kappenball-newball" style="text-align:right">New Ball</button><button id="kappenball-pause" style="text-align:right">Pause</button></div>

    <output id="kappenball-count"></output>
    
    <script src="./scripts/ballworld/constructors.js"></script>
    <script src="./scripts/ballworld/script2.js"></script>
    <script src="./scripts/ballworld/ballworld.js"></script>
